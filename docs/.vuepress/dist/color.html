<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./dist/bun-ui.css" />
        <style>
            .palette {
                height: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #fff;
                position: relative;
            }
            .palette:nth-child(1) {
                background: linear-gradient(
                            90deg,
                            var(--color-primary),
                            var(--color-primary)
                        )
                        no-repeat top center / 100% 70%,
                    linear-gradient(
                        90deg,
                        var(--color-primary-dark-1) 20%,
                        var(--color-primary-light-2) 0 40%,
                        var(--color-primary-light-3) 0 60%,
                        var(--color-primary-light-4) 0 80%,
                        var(--color-primary-light-5) 0 100%
                    );
            }
            .palette:nth-child(2) {
                background: linear-gradient(
                            90deg,
                            var(--color-success),
                            var(--color-success)
                        )
                        no-repeat top center / 100% 70%,
                    linear-gradient(
                        90deg,
                        var(--color-success-dark-1) 20%,
                        var(--color-success-light-2) 0 40%,
                        var(--color-success-light-3) 0 60%,
                        var(--color-success-light-4) 0 80%,
                        var(--color-success-light-5) 0 100%
                    );
            }
            .palette:nth-child(3) {
                background: linear-gradient(
                            90deg,
                            var(--color-warning),
                            var(--color-warning)
                        )
                        no-repeat top center / 100% 70%,
                    linear-gradient(
                        90deg,
                        var(--color-warning-dark-1) 20%,
                        var(--color-warning-light-2) 0 40%,
                        var(--color-warning-light-3) 0 60%,
                        var(--color-warning-light-4) 0 80%,
                        var(--color-warning-light-5) 0 100%
                    );
            }
            .palette:nth-child(4) {
                background: linear-gradient(
                            90deg,
                            var(--color-danger),
                            var(--color-danger)
                        )
                        no-repeat top center / 100% 70%,
                    linear-gradient(
                        90deg,
                        var(--color-danger-dark-1) 20%,
                        var(--color-danger-light-2) 0 40%,
                        var(--color-danger-light-3) 0 60%,
                        var(--color-danger-light-4) 0 80%,
                        var(--color-danger-light-5) 0 100%
                    );
            }
            .palette:nth-child(5) {
                background: linear-gradient(
                            90deg,
                            var(--color-info),
                            var(--color-info)
                        )
                        no-repeat top center / 100% 70%,
                    linear-gradient(
                        90deg,
                        var(--color-info-dark-1) 20%,
                        var(--color-info-light-2) 0 40%,
                        var(--color-info-light-3) 0 60%,
                        var(--color-info-light-4) 0 80%,
                        var(--color-info-light-5) 0 100%
                    );
            }
        </style>
    </head>
    <body>
        <div class="b-row b-row-10">
            <div class="palette b-col-2">#409eff</div>
            <div class="palette b-col-2">#67c23a</div>
            <div class="palette b-col-2">#e6a23c</div>
            <div class="palette b-col-2">#e03770</div>
            <div class="palette b-col-2">#909192</div>
        </div>
    </body>
</html>
