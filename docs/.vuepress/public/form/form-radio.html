<!-- @format -->

<link rel="stylesheet" href="../dist/bun-ui.css" />
<link rel="stylesheet" href="./style.css" />
<div class="body">
<form class="b-form">
    <div class="form-group">
        <div class="form-check">
            <input type="checkbox" id="check-default" class="form-input" />
            <label class="form-label" for="check-default">default checkbox</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="check-checked" class="form-input" checked />
            <label class="form-label" for="check-checked">checked checkbox</label>
        </div>
        <div class="form-check">
            <input type="radio" name="radio" id="radio-default" class="form-input" />
            <label class="form-label" for="radio-default">default radio</label>
        </div>
        <div class="form-check">
            <input type="radio" name="radio" id="radio-checked" class="form-input" checked />
            <label class="form-label" for="radio-checked">checked radio</label>
        </div>
    </div>
</form>
</div>
